<div class="row">
    <div class="div1 col-3" *ngFor="let e of employeeList"  (click)="openEdit(e)" >
        
        <div class="div2" >
            <i class="pi pi-user"></i>
        </div>
        <div class="div3" >
            <p><b>{{e.firstName}} {{e.lastName}}</b> </p>    
            <p class="color">{{e.department}}</p>     
            <p class="color">{{e.jobTitle}}</p>   
            <i class="color"><p class="pi pi-phone"></p><p class="pi pi-envelope"></p><p class="pi pi-whatsapp"></p><p class="pi pi-star"></p><p class="pi
                pi-heart"></p></i>               
        </div>
    </div>
</div>
