<div class="container ps-4 pt-3" >
   
    <div class="row">
        <div class="div1 col-3" (click)="openEdit(contentEdit, e)" *ngFor="let e of employeeList" >
            
            <div class="div2" >
                <i class="pi pi-user"></i>
            </div>
            <div class="div3" >
                <p><b>{{e.fristName}} {{e.lastName}}</b> </p>    
                <p class="color">{{e.department}}</p>     
                <p class="color">{{e.jobTitle}}</p>   
                <i class="color"><p class="pi pi-phone"></p><p class="pi pi-envelope"></p><p class="pi pi-whatsapp"></p><p class="pi pi-star"></p><p class="pi
                    pi-heart"></p></i>               
            </div>
            <ng-template #contentEdit let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Employee</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editForm"  novalidate>
                        <div class="form-group">
                            <label for="firstname" >First Name</label>
                            <div class="input-group">
                                <input  class="form-control" placeholder="{{e.fristName}}" formControlName="fristName" >
                            </div>
                            <label for="firstname">Last Name</label>
                            <div class="input-group">
                                <input id="firstname" class="form-control" placeholder="{{e.lastName}}"  formControlName="lastName">
                            </div>
                            <label for="firstname">Preferred Name </label>
                            <div class="input-group">
                                <input id="firstname" class="form-control" placeholder="{{e.preferredName}}" formControlName="preferredName">
                            </div>
                            <label for="firstname">Email</label>
                            <div class="input-group">
                                <input id="firstname" class="form-control" placeholder="{{e.email}}"  formControlName="email">
                            </div>
                            <label for="Job Title">Job Title :</label>
                            <div class="input-group" >
                                <select id="Job Title" name="Job Title" class="form-control"  formControlName="jobTitle" >
                                    <option value="" disabled selected hidden>{{e.jobTitle}}</option>
                                    <option value="SharePoint Practice Head">SharePoint Practice Head </option>
                                    <option value=".Net Developer Leads">.Net Developer Leads</option>
                                    <option value="Recruting Expert">Recruting Expert</option>
                                    <option value="BI Developert">BI Developert</option>                    
                                    <option value="Bussiness Analysis">Bussiness Analysis</option>
                                </select>
                            </div>
                            
                            <label for="Office">Office  :</label>
                            <div class="input-group">
                            <select id="Office" name="Office" class="form-control"  formControlName="office">
                                <option value="" disabled selected hidden>{{e.office}}</option>
                                <option value="India">India</option>
                                <option value="seattle">seattle</option>
                            </select>
                            </div>
                            <label for="Department">Department  :</label>
                            <div class="input-group"> 
                            <select id="Department" name="Department" class="form-control"  formControlName="department">                                
                                <option value="" disabled selected hidden>{{e.department}}</option>
                                <option value="IT">IT</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="MD">MD</option>
                                <option value="Sales">Sales</option>
                            </select>
                            </div>
                            <label for="firstname">Phone Number :</label>
                            <div class="input-group">
                                <input id="firstname" class="form-control" placeholder="{{e.phoneNumber}}"  formControlName="phoneNumber">
                            </div>
                            <label for="firstname">Skype ID</label>
                            <div class="input-group">
                                <input id="firstname" class="form-control" placeholder="{{e.skypeId}}"  formControlName="skypeId">
                            </div>                            
                        </div>
                        <div class=" text-left">
                            <button data-dismiss="modal" type="submit" class="btn btn-info mt-2" (click)="updateEmp()" >Edit</button>
                        </div>                    
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" type="submit" class="btn btn-outline-dark mt-2" (click)="openDelete(contentDelete, e)" >Delete</button>
                     <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>    
                </div>    
            </ng-template>
        </div>
    </div>
</div>
<ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4>Are you sure you want to delete this record.</h4>
      <div class="text-center"> 
        <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
